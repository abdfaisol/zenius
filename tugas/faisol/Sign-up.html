<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - Zenius Education</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="file:///C:/Users/Asus/Documents/Website/Tools/bootstrap-4.4.1/css/bootstrap.min.css">
	<script src="file:///C:/Users/Asus/Documents/Website/CSS/Design-blog/file-support/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="C:\Users\Asus\Documents\Website\CSS\Design-blog\file-support\Font Awesome Pro\css\all.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/32fdde2d59.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="post full-w">
		<div class="ContainerPost full-w flex relative">
			<div class="Sign wrapperSizeDefault centerMargin flex directionFlexRow">
				<div class="sign-3">
					<h2 align="center">Daftar ke Zenius</h2>
					<button class="button" id="bg-fb"><i class="fab fa-facebook-f"></i> Daftar dengan Facebook</button>
					<button class="button" id="bg-tw"><i class="fab fa-twitter"></i> Daftar dengan Twitter</button>
					<button class="button" id="bg-goog"><i class="fab fa-google"></i> Daftar dengan Google</button>
					<button class="button" id="bg-app"><i class="fab fa-apple"></i> Daftar dengan Apple</button>
				</div>
				<div class="sign-2 flex flexCenterAll relative">
					<span class="relative">atau</span>
				</div>
				<div class="sign-1">
					<form class="needs-validation" novalidate>
						<div class="feed-alert">
							Tulis e-mail dengan format yang benar
						</div>
						<div class="form-group relative">
							<input type="email" placeholder="Ketik alamat e-mailmu" class="form-control" id="Email" aria-describedby="emailHelp" required>
						</div>
						<div class="feed-alert">
							Kolom ini wajib diisi
						</div>
						<div class="form-group relative">
							<input type="email" placeholder="Ketik nama panggilanmu" class="form-control" id="Email" aria-describedby="emailHelp" required>
						</div>
						<div class="feed-alert">
							Tulis passwordmu minimal 6 karakter
						</div>
						<div class="form-group relative">
							<!-- <i class="far fa-eye-slash"></i> -->
							<i class="pass showpass far fa-eye"></i>
							<input type="password" placeholder="Ketik passwordmu" class="form-control check" id="InputPassword" required>
						</div>
						<button type="submit" class="button" width="100%">Daftar</button>
						<p style="padding: 15px 0;" align="center">
								Dengan menekan tombol 'Daftar', maka kamu menyetujui <a href="">Ketentuan Penggunaan</a>
						</p>
						<p style="padding: 15px 0" align="center">
								Sudah memiliki akun? <a href="">Masuk sekarang</a>
						</p>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	<!-- File JS -->
	<script src="file:///C:/Users/Asus/Documents/Website/Tools/bootstrap-4.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
<script src="zenius.js"></script>
</body>
</html>
